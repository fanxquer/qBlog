<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color {
            width: 100%;
            height: 100%;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div style="width: 1200px;position: absolute;top:50px;left: calc(50% - 650px)">
    <div th:each="node: ${list}" style="width: 100%;height: 180px">
        <div th:style="|background:rgb(${node.r}, ${node.g}, ${node.b})|" class="color"></div>
    </div>
</div>
</body>
</html>
